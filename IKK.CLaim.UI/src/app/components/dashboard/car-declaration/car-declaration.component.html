<div class="register-cars">
        <h2>Register Cars</h2>
        <div class="container">
                <form class="row g-3 needs-validation" [formGroup]="Carform" novalidate>
                    
                        <div class="col-md-4">
                          <label for="validationCustomUsername" class="form-label">Car Model</label>
                          <div class="input-group has-validation">
                            <input type="text" class="form-control" id="validationCustomUsername" formControlName="Name" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                              Please Enter a name of car.
                            </div>
                          </div>
                        </div>
                     
                        <div class="col-12">
                          <div class="form-check">
                                <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"  formControlName="status" checked>
                                        <label class="form-check-label" for="flexSwitchCheckChecked">Status</label>
                                      </div>
                            <div class="invalid-feedback">
                              You must agree before submitting.
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit" (click)="onSubmit()"><span *ngIf="editcar">Edit form</span><span  *ngIf="!editcar">Submit form</span></button>
                        </div>
                   
                </form>
        </div>
    </div>
    <div class="recent-cars">
        <h2>Cars</h2>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>car Name</th>
                    <th>Status</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of carlist| paginate: { itemsPerPage: itemPerPage, currentPage: p, totalItems: totalcars }">
                    <td>{{car.id}}</td>
                    <td>{{car.name}}</td>
                    <td class="warning"><a class="pointer" (click)="changeStatus(car.id)"><fa-icon *ngIf="car.status" class="green" [icon]="checked"></fa-icon><fa-icon class="red" *ngIf="!car.status" [icon]="notchecked"></fa-icon></a></td>
                    <td class="primary">
                        <a class="pointer" (click)="delete(car.id)"><fa-icon  class="red pointer" [icon]="crash"></fa-icon></a>
                        <a class="pointer" (click)="get(car.id)"><fa-icon  class="green pointer" [icon]="edit"></fa-icon></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="flex justify-center items-center" >
            <pagination-controls class="ngx-pagination" (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
    </div>
