<div class="register-ckdqr-main">
<div class="register-ckdqr">
        <h2>Claim List</h2>
        <div class="container">
                <div class="recent-claim">
                       
                        <table>
                            <thead>
                                <tr>
                                    <th>claim Number</th>
                                    <th>Date</th>
                                    <th>Part Number</th>
                                    <th>Part Name</th>
                                    <th>Countity</th>
                                    <th>Batch Number</th>
                                    <th>TypeCar</th>
                                    <th>operation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let ckdqr of claimlist| paginate: { itemsPerPage: itemPerPage, currentPage: p, totalItems: totalckdqrs }">
                                    <td>{{ckdqr.claimNumber}}</td>
                                    <td>{{ckdqr.name}}</td>
                                    <td>{{ckdqr.name}}</td>
                                    <td>{{ckdqr.name}}</td>
                                    <td>{{ckdqr.name}}</td>
                                    <td>{{ckdqr.name}}</td>
                                    <td>{{ckdqr.name}}</td>
                                    <td>{{ckdqr.name}}</td>
                                    <td class="primary">
                                        <a class="pointer" ><fa-icon  class="red pointer" [icon]="crash"></fa-icon></a>
                                        <a class="pointer" ><fa-icon  class="green pointer" [icon]="edit"></fa-icon></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="flex justify-center items-center" >
                             <pagination-controls class="ngx-pagination" (pageChange)="pageChanged($event)"></pagination-controls> 
                        </div>
                    </div> 
        </div>
    </div>
